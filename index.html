<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="assets/javascript/timers.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Timers Around the World</title>
</head>
<body>
    <div class="container" id="heading">
        <div class="jumbotron text-center bg-transparent">
            <h1>Train Schedule in Real Time!</h1>
        </div>
    </div>
    <div class="container">
      <div class="table-responsive table card border">
      <table>
        <thead>
          <td class="border-0 text-center text-black lead" id="header" colspan="6">Train Schedule</td>
        </thead>
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (minutes)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>Larry the Bird</td>
            <td>@twitter</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
    
    </div>
    <div class="container">
      <form>
        <div class="card border">
          <div class="card-header p-3 lead text-black text-center" id="header">
            Add Your Own Train Below
          </div> 
          <div class="form-group">
            <label for="name-input">Train Name</label>
              <input type="text" class="form-control" id="name-input">
          </div>
          <div class="form-group">
            <label for="destination-input">Destination</label>
              <input type="text" class="form-control" id="destination-input">
          </div>
          <div class="form-group">
            <label for="time-input">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="time-input">
          </div>
          <div class="form-group">
          <label for="freq-input">Frequency</label>
            <input type="text" class="form-control" id="freq-input">
          </div>
          <div class="form-group">        
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
</body>
</html>
