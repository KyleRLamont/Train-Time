<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/javascript/timers.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Timers Around the World</title>
</head>
<body>
    <div class="container" id="heading">
        <div class="jumbotron text-center bg-transparent">
            <h1>Current Train Schedule</h1>
        </div>
    </div>
    <div class="container">
      <div class="card mb-4 border">
        <div class="card-header text-center text-black lead">Train Schedule</div>
        <div class="card-body">
            <table class="table bg-transparent" id="train-table">
              <thead>
                <tr>
                  <th class="bg-transparent" scope="col">Train Name</th>
                  <th class="bg-transparent" scope="col">Destination</th>
                  <th class="bg-transparent" scope="col">Frequency (minutes)</th>
                  <th class="bg-transparent" scope="col">Next Arrival</th>
                  <th class="bg-transparent" scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
      </div>
    </div>
    
    </div>
    <div class="container">
      <form>
        <div class="card border">
          <div class="card-header p-3 lead text-black text-center">
            Add Your Own Train Below</div> 
          <div class="form-group">
            <label for="name-input">Train Name</label>
              <input type="text" class="form-control" id="name-input">
          </div>
          <div class="form-group">
            <label for="destination-input">Destination</label>
              <input type="text" class="form-control" id="destination-input">
          </div>
          <div class="form-group">
            <label for="time-input">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="time-input">
          </div>
          <div class="form-group">
          <label for="freq-input">Frequency (minutes)</label>
            <input type="text" class="form-control" id="freq-input">
          </div>
          <div class="form-group">        
            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
          </div>
        </div>
      </form>
    </div>
</body>
</html>
